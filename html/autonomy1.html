<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autonomy</title>
    <link rel="stylesheet" type="text/css" href="style/autonomy.css" />
    <style>
        div,pre { background : #FFF; padding:10px; margin:10px; }
        table { border:1px solid #AAA; }
        td { border:1px solid #AAA; width:25px; height:25px; }

    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("td").each(function () {
                $(this).click(function () {
                	$("td").removeClass("selected");
                    $(this).addClass("selected");
                });
            });
        });
    </script>


  </head>
  <body>
    <h1>Intervention Type 1</h1>
    <p>How do you feel about your efforts to be active this past week? Select the emoji that best represents your feeling about your activity efforts.</p>
    
    <table>
	  <tr>
	    <td onclick="positive()"><input type="button" class="positive" value="😀"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="😎"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="😍"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="😆"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="😄"></td>
	  </tr>
	  <tr>
	    <td onclick="positive()"><input type="button" class="positive" value="😉"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="😅"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="🙂"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="🤩"></td>
	    <td onclick="positive()"><input type="button" class="positive" value="😙"></td>
	  </tr>
	  <tr>
	    <td onclick="negative()"><input type="button" class="negative" value="😥"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😕"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😧"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😨"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😤"></td>
	  </tr>
	  <tr>
	    <td onclick="negative()"><input type="button" class="negative" value="😫"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😭"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😱"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😵"></td>
	    <td onclick="negative()"><input type="button" class="negative" value="😡"></td>
	  </tr>
	</table>


	<p id="prompt"></p>
	<center>
	<div id="hide_text">
		<input type="text" id="autonomy_response" name="autonomy_response">
	</div>
	</center>




    <script>
    	function positive(){
    		document.getElementById("prompt").innerHTML = "Sounds like things went well! What choices did you make that contributed to your success in being physically active this week? Name at least one specific choice you made.";
    		var text = document.getElementById("hide_text");
    		if (text) {
    			text.setAttribute("id", "show_text");
    		}
    	}

    	function negative(){
    		document.getElementById("prompt").innerHTML = "Sorry to hear things didn’t go so well. What could you have done this past week to help you be more physically active? Name at least one specific choice you could have made differently.";
    		var text = document.getElementById("hide_text");
    		if (text) {
    			text.setAttribute("id", "show_text");
    		}
    	}
    </script>

    <a href="stepcount.html" class="previous">&laquo; Previous</a>
    <a href="autonomy2.html" class="next">Next &raquo;</a>


  </body>
</html>
