<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Step Count</title>
    <h1> Hello {{full_name}}!! </h1>
    <h2> user id: {{user_id}} </h2>
    <h2> access token: {{access_token}} </h2>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var data = google.visualization.arrayToDataTable([
      ['Date', 'steps per Day', 'goal'],
      ['Mon', step_list[0][1], step_list[0][2]],
      ['Tue', step_list[1][1], step_list[1][2]],
      ['Wed', step_list[2][1], step_list[2][2]],
      ['Thur', step_list[3][1], step_list[3][2]],
      ['Fri', step_list[4][1], step_list[4][2]],
      ['Sat', step_list[5][1], step_list[5][2]],
      ['Sun', step_list[6][1], step_list[6][2]]
        ]);

        var options = {
          title : 'Weekly Step Count',
          seriesType: 'bars',
          series: {1: {
              type: "steppedArea", 
              color: '#FF0000', 
              visibleInLegend: false, 
              areaOpacity: 0}
            }
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1> Daily Step Count </h1>
    <p> If you don't see your data, go to the Fitbit application and connect to your device. </p>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>


    <div class="pager">
      <a href="stepcount.html" class="previous">&laquo; Previous</a>
      <a href="combined2.html" class="next">Next &raquo;</a>
    </div>



    {{p}}
  </body>
</html>
