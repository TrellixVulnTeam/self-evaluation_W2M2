<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Step Count</title>
    <h1> Hello {{name}}!! </h1>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'steps per Day', 'goal'],
          ['M', 8, 10],
          ['T', 2, 10],
          ['W', 4, 10],
          ['Th', 2, 10],
          ['F', 18, 10],
          ['Sa', 2, 10],
          ['Su', 18, 10]
        ]);

        var options = {
          title : 'Weekly Step Count',
          seriesType: 'bars',
          series: {1: {
              type: "steppedArea", 
              color: '#FF0000', 
              visibleInLegend: false, 
              areaOpacity: 0}
            }
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1> Daily Step Count </h1>
    <p> If you don't see your data, go to the Fitbit application and connect to your device. </p>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>


    <div class="pager">
      <a href="stepcount.html" class="previous">&laquo; Previous</a>
      <a href="combined2.html" class="next">Next &raquo;</a>
    </div>

  </body>
</html>
